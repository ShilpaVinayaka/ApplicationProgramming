<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .per{
            height: 200px;
            width: 50%;
            background-color:aquamarine;
        }
        div.px{
            height: 200px;
            width: 500px;
            background-color:rgb(0, 112, 75);
        }
    </style>

</head>

<body>

    <h2>Set the height and width of an element</h2>

    <div class="per">This div element has a height of 200px and 
        a width of 50%.</div>
    <div class="px">This div element has a height of 200px and 
        a width of 50%.</div>

</body>

</html>
